# Company Service 설정
# 업체 관리 서비스

server:
  port: 8082

spring:
  application:
    name: company-service

  # Jackson 설정 (Enum 대소문자 무시)
  jackson:
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true

  # PostgreSQL 데이터베이스 설정
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ddp_company}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:ddp_user}
    password: ${DB_PASSWORD:ddp_password}

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Company Service 로깅 설정
logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){magenta} %clr(%-5level){highlight} %clr(%logger{36}){cyan} - %msg%n"
  level:
    com.ddp.company: DEBUG
    org.hibernate.SQL: DEBUG

# 액추에이터 및 Health Check 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,refresh
  endpoint:
    health:
      show-details: always
