# Eureka Server 설정 (포트폴리오용)
# 서비스 디스커버리 서버

server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost # 개발용으로 localhost 사용
  client:
    register-with-eureka: false # 자기 자신을 Eureka에 등록하지 않음
    fetch-registry: false # 다른 서비스 정보를 가져오지 않음
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: false # 개발 환경에서는 자가 보호 모드 비활성화
    eviction-interval-timer-in-ms: 30000 # 개발용으로 더 자주 정리

# Eureka Server 로깅 설정 (개발용)
logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){magenta} %clr(%-5level){highlight} %clr(%logger{36}){cyan} - %msg%n"
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG

# 액추에이터 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics