<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시스템 아키텍처</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(-45deg, #020617, #0f172a, #1e293b);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .component,
      .connector {
        transition: all 0.3s ease-in-out;
      }

      .highlight {
        transform: scale(1.05);
        box-shadow: 0 0 24px rgba(14, 165, 233, 0.35); /* sky-500 glow */
        border-color: #0ea5e9 !important; /* sky-500 */
      }

      .highlight-text {
        color: #67e8f9 !important;
      }
      .highlight-connector path {
        stroke: #22d3ee !important;
        opacity: 1;
      }
      .highlight-connector text {
        fill: #67e8f9 !important;
      }

      .group-box {
        stroke-dasharray: 8, 6;
        transition: all 0.3s ease-in-out;
      }
      .highlight-group {
        stroke: #0ea5e9 !important; /* sky-500 */
        opacity: 0.8;
      }
    </style>
  </head>

    <script>
      const svg = document.getElementById("architecture-svg");

      // 호버 하이라이트 효과
      svg.addEventListener("mouseover", (e) => {
        const targetEl = e.target.closest(".component, .group-box");
        if (!targetEl) return;

        const id = targetEl.dataset.id;
        svg.querySelectorAll(".component, .group-box").forEach((el) => {
          if (el.dataset.id === id) {
            el.classList.add("highlight");
          }
        });
      });

      svg.addEventListener("mouseout", (e) => {
        const targetEl = e.target.closest(".component, .group-box");
        if (!targetEl) return;

        svg
          .querySelectorAll(".highlight")
          .forEach((el) => el.classList.remove("highlight"));
      });
    </script>
  </body>
</html>
